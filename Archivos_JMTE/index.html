    <script>
let miarray=[];
let suma=0;

 //Cargo el array con 10 valores aleatorios entre 0 y 100
 for(let i=0;i<10;i++){
     miarray[i]=Math.floor((Math.random() * (101-0))+0);
     //Con el acumulador suma, vamos sumando cada elemento creado en el array, es decir, vamos sumando los numeros
     suma=suma+miarray[i]

     
    
}

// Ahora utilizamos el metodo de la burbuja para ordenar los elementos del array de menor a mayor
for (let i=0; i<miarray.length; i++){
 
  for (let j=0; j<miarray.length-1; j++) {
      if (miarray[j]>miarray[i]) {
          aux=miarray[i]
          miarray[i]=miarray[j]
          miarray[j]=aux
      } /* Fin del if*/
  } /* Fin del for interno*/
} /* fin del for externo*/


console.log(`El array esta formado por los siguientes numeros: ${miarray}`);

let media= suma/10;
