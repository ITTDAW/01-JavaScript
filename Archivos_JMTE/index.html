<html>
<head>

  <!-- Se añade bootstrap para darle algo de formato a la presentacion -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Cada función se realiza en un archivo independiente, de esta manera es mucho mas fácil encontrar errores, depurar codigo y
la presentación es mas limpia y ordenada. De la misma forma se podrian utilizar los archivos por separado para una futura 
aplicación nueva. Se cargan en el orden en el que se generan. -->

<!-- Este primer archivo JS, lo que nos hace es crear un array y rellenarlo con 10 numeros aleatorios de 0 a 100, tambien 
ordena ese array de menor a mayor para una mejor lectura (y porque despues nos será necesario) -->
<script language="javascript" src="./functions/01-arrayAleatorios.js"></script>
<!-- Este archivo lee los numeros del array creado y los introduce en una tabla creada en JS mediante una 
  función lo cual nos permite una mejor presentación de los mismos -->
<script language="javascript" src="./functions/02-crearTablaNumeros.js"></script>
<!-- Este archivo, lee el valor obtenido en la variable suma del primer archivo js y calcula la media de los numeros del array 
mediante una función-->
<script language="javascript" src="./functions/03-calculoMedia.js"></script>
<!-- Este archivo lee los numeros del array creados y calcula la moda  mediante una función-->
<script language="javascript" src="./functions/04-calculoModa.js"></script>
<!-- Este archivo lee los numeros del array creados y calcula la mediana mediante una función -->
<script language="javascript" src="./functions/05-calculoMediana.js"></script>
<!-- Este archivo limpia los datos de la pantalla mediante una funcion -->
<script language="javascript" src="./functions/06-limpiarDatos.js"></script>


</head>
<body>

  <!-- Creamos una barra de menu para las opciones de las que dispone el enunciado y le damos un estilo bootstrap -->
    
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">

        <a class="navbar-brand" href="#">Funciones básicas con números aleatorios</a>

        <!-- Creamos un bloque div para las opciones de la barra, es un ejemplo de barra definida en bootstrap -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <!-- En cada enlace, hacemos llamada a la funcion correspondiente m creada en su correspondiente archivo JS
                mediante el evento onclick , en este primer caso llamamos a la funcion crear() -->
              <a class="nav-link" href="#"  onclick="crear()">Generar números <span class="sr-only" >(current)</span></a>
            </li>
            <li class="nav-item">
              <!-- Aqui se llama mediante el evento onclick a la funcion media del archivo calculoMedia -->
                <a class="nav-link" href="#" onclick="media()">Media</a>
            </li>
            <li class="nav-item">
              
              <!-- Aqui se llama mediante el evento onclick a la funcion moda del archivo calculoModa -->

                <a class="nav-link" href="#" onclick="moda()">Moda</a>
            </li>
            <li class="nav-item">
             
              <!-- Aqui se llama mediante el evento onclick a la funcion mediana del archivo calculoMediana -->

                <a class="nav-link" href="#" onclick="mediana()">Mediana</a>
            </li>
            <li class="nav-item">

              <!-- Aqui se llama mediante el evento onclick a la funcion Limpiar del archivo limpiarDatos -->

                <a class="nav-link" href="#" onclick="limpiar()">Limpiar</a>
            </li>
            
            
          </ul>
        </div>
      </nav>



    <!-- Con el siguiente contenedor div vamos a presentar los datos obtenidos en la pantalla, para eso utilizamos bootstrap 
    y hacemos una presentacion mediante filas y columnas de la información -->
    <div class="container" style="margin-top: 30px;">
       
            <!-- Primera fila del contenedor -->
            <div class="row"> 
                
                <div class="col-sm" >

                  <!-- Con el id conseguimos "enlazar" la información del javascript con el html mediante la funcion
                  en Javascript de GetElementById. El id tiene que ser un elemento unico en el documento  -->
                    <table    id="resultado" border="3" cellpadding=15px align="center"  >
                       
                    </table>
                </div>
            </div>

            <!-- Segunda fila del contenedor -->
            <div class="row">

                <!-- Esta fila tiene tres columnas, en cada columna identificamos el parrafo con un id para 
                posteriormente en el archivo js hacer referencia a el y modificar el html -->
                <div class= "col-sm" style="margin: 30px;">


                   <p    id="resultadomedia" class="text-primary font-weight-bold"  >
                       
                   </p>
            
                </div>
                <div   class= "col-sm" style="margin: 30px;" >
                   <p    id="resultadomoda"  class="text-primary font-weight-bold"  >
                       
                  </p>
                </div>
                <div  class= "col-sm" style="margin: 30px;" >
                   <p   id="resultadomediana" class="text-primary font-weight-bold"  >
                       
                   </p>
                </div>

            </div>
      </div>

</body>
</html>
